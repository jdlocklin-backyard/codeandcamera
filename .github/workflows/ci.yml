# Automated CI/CD workflow that builds and deploys MkDocs site to GitHub Pages on push to master/main
name: ci 
on:  # Trigger on push events to master or main branches
  push:
    branches:
      - master 
      - main
permissions:  # Grant write access for GitHub Pages deployment
  contents: write
jobs:  # Build and deploy job using Ubuntu runner
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache 
          restore-keys: |
            mkdocs-material-
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force