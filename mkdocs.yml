# MkDocs configuration for Code and Camera documentation site
site_name: Code and Camera
site_author: JD Locklin
site_url: https://codeandcamera.me/


# Main navigation menu for the documentation site
nav:
  - Home: index.md
  - Arduino Projects: arduino.md
  - Gardening & Growing: gardening.md
  - Home Lab: homelab.md
  - Automation: automation.md
  - AI & Machine Learning: ai.md
  - Admin:
      - Getting Started: getting-started.md
      - Markdown Examples: mkdownexample.md
      - Commit Guide: commit-to-github.md
      - Tags: tags.md

# Material theme with dark/light mode toggle and custom fonts
theme:
  name: material
  palette: 
      # Dark Mode
    - scheme: slate
      toggle:
        icon: material/lightbulb
        name: Dark mode
      primary: indigo
      accent:  orange
    # Light Mode
    - scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Light mode
      primary: indigo
      accent: deep orange

      font:
        text: Merriweather Sans
        code: Red Hat Mono


  icon:
    logo: fontawesome/solid/l

  features:
  features:
    - content.code.annotate
    - navigation.footer
    - search.highlight
    - search.share
    - content.code.copy
    - navigation.tracking
    - navigation.instant.preview
    - navigation.tabs
    - navigation.path
    - navigation.top
    - navigation.tabs.sticky
    - toc.follow
    - navigation.sections
    - navigation.expand

# Extensions for markdown formatting, emojis, code highlighting, and syntax features
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg  
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
# Plugins for metadata, search functionality, and hierarchical tag organization
plugins:
  - meta
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

# Plugins for metadata, search functionality, and hierarchical tag organization
      tags_sort_reverse: true
      listings_toc: false

extra:
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/jdlocklin-backyard


