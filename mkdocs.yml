# MkDocs configuration for Code and Camera documentation site
site_name: Code and Camera
site_author: JD Locklin
site_url: https://codeandcamera.me/
site_description: Where Technology Meets Hands-On Innovation - Gardening, Home Lab, Automation, and AI

# Main navigation menu for the documentation site
nav:
  - Home: index.md
  - Gardening & Growing: gardening/index.md
  - Home Lab: homelab/index.md
  - Automation: automation/index.md
  - AI & Machine Learning: ai/index.md
  - Admin:
      - Getting Started: admin/getting-started.md
      - Markdown Examples: admin/markdown-examples.md
      - Git Workflow: admin/commit-to-github.md
      - Tags: admin/tags.md

# Material theme configuration
theme:
  name: material
  
  # Custom color palette - Indigo/Yellow scheme for bold, upbeat feel
  palette:
    # Dark Mode - Indigo with Yellow accents
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    # Light Mode - Indigo with Amber accents
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

  # Typography - Modern, readable fonts
  font:
    text: Inter
    code: JetBrains Mono

  # Custom branding
  icon:
    logo: material/code-braces-box
    repo: fontawesome/brands/github
    admonition:
      note: fontawesome/solid/note-sticky
      tip: fontawesome/solid/lightbulb
      warning: fontawesome/solid/triangle-exclamation
      danger: fontawesome/solid/skull

  # Feature flags for enhanced UX
  features:
    # Navigation
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    
    # Table of contents
    - toc.follow
    - toc.integrate
    
    # Search
    - search.highlight
    - search.share
    - search.suggest
    
    # Content
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    
    # Header
    - header.autohide
    - announce.dismiss

# Markdown extensions for rich content
markdown_extensions:
  # Basic formatting
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Link to this section
  
  # Admonitions (callouts)
  - admonition
  - pymdownx.details
  
  # Code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  
  # Content tabs
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  
  # Formatting helpers
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.keys
  
  # Emoji support
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  
  # Task lists
  - pymdownx.tasklist:
      custom_checkbox: true

# Plugins for enhanced functionality
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - meta
  - tags:
      tags_file: admin/tags.md
      tags_slugify_format: "tag:{slug}"
      tags_hierarchy: true
      tags_sort_reverse: true
      listings_toc: false

# Extra configuration
extra:
  # Social links in footer
  social:
    - icon: fontawesome/brands/github
  # Status indicators for pages
  status:
    new: Recently added
    deprecated: Deprecated
# Custom CSS
extra_css:
  - stylesheets/extra.css

