site_name: Code and Camera
site_author: JD Locklin
site_url: https://codeandcamera.me/


nav:
  - Home: index.md
  - Tags: tags.md
  - Example: mkdownexample.md
  - Commit: CommittoGithub.md


# Configuration
theme:
  name: material
  palette: 
      # Dark Mode
    - scheme: slate
      toggle:
        icon: material/lightbulb
        name: Dark mode
      primary: indigo
      accent:  orange
    # Light Mode
    - scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Light mode
      primary: indigo
      accent: deep orange

      font:
        text: Merriweather Sans
        code: Red Hat Mono


  icon:
    logo: fontawesome/solid/l

  features:
    - content.code.annotate
    - navigation.footer
    - search.highlight
    - search.share
    - content.code.copy
    - navigation.tracking

    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tabs
    - navigation.path
    - navigation.top
    - navigation.tabs.sticky
   

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg  
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - meta
  - search
  - tags:
      tags_slugify_format: "tag:{slug}"
      tags_hierarchy: true
      tags_sort_reverse: true
      listings_toc: false


